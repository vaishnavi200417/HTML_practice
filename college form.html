<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Form</title>
    <link rel="stylesheet" href="college_form.css">
</head>

<body>
    <form>
        <h2>College Application Form</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autofocus><br><br>
        <label for="E-mail">E-mail</label>
        <input type="E-mail" id="E-mail" name="E-mail" required autofocus><br><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required autofocus><br><br>
        <label for="Course">Course</label>
        <select id="Course" name="Course">
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.Tech</option>
        </select><br><br>
        <label for="semester">Semester</label>
        <input type="number" id="semester" name="semester"><br><br>
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea><br><br>
            <input type="Submit" value="Submit">
    </form>
</body>
</html>
