<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="validation_register form.css">
</head>
<body>
    <div class="register-form">
        <h2>Registeration</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span id="name-error" class="error-msg"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span id="email-error" class="error-msg"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span id="password-error" class="error-msg"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <span id="confirm-password-error" class="error-msg"></span>
            </div>
            <button id="submit-btn">Register</button>
        </form>
    </div>

    <script src="validation_register form.js"></script>
</body>
</html>
