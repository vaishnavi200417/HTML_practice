<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1st Syntax
        // let arrayname = [val1,val2.....]

        // 2nd Syntax
        // let arrayname = new Array()

    
        //  document.write(skills + "<br")
        //  skills[5] = "Fronted"
        //  document.write(skills)

        let skills = ["HTML","CSS","BS","JS","REACT"]
        document.write(skills + "<br>")
        document.write(skills.length)
        document.write(skills.join(''))
        document.write(skills.push("hello")+"<br>")
        document.write(skills + "<br>")
        document.write(skills.pop())
        document.write(skills + "<br>")
        skills.shift()
        document.write(skills + "<br>")
        skills.unshift("hello")
        document.write(skills + "<br>")
        delete skills[2]
        document.write(skills + "<br>")
        skills.splice(1,3)
        document.write(skills + "<br>")
        skills.slice(0,3)
        document.write(skills.slice(2) + "<br>")
        
        let arr1 = [1,2,3,43,23,3,7,5,4,43]
        document.write(arr1, "<br>")
        // arr1.fill(100,1,4)
        document.write(arr1.lastIndexOf(3))
        document.write(arr1.indexOf(2))
    </script>
</body>
</html>
