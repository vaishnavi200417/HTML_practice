<body>
    <script>
        let vaishu = [2000, 4000, 5000, 6000]
        let max = [3000, 7000, 8000, 9000]

        let total_expense = 0
        for (let i = 0; i < vaishu.length; i++) {
            total_expense += vaishu[i]
        }
        document.write("Total expense of person :", total_expense + "<br>")

        for (let i = 0; i < max.length; i++) {
            total_expense += max[i]
        }
        document.write("Total expense of person :", total_expense + "<br>")
